<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DASHBOARD | Paradox Command</title>
    <style>
        /* Modern UI Style */
        :root { --neon: #ff4500; --dark: #080808; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; }
        .sidebar { width: 300px; background: rgba(255,255,255,0.02); height: 100vh; border-right: 1px solid var(--neon); padding: 30px; }
        .main-view { flex: 1; padding: 50px; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 40px; }
        .stat-card { background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px; border-left: 5px solid var(--neon); }
        .live-log { background: black; padding: 20px; border-radius: 10px; height: 200px; overflow-y: scroll; font-family: monospace; color: #0f0; margin-top: 30px; border: 1px solid #222; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="color:var(--neon)">PARADOX<span>HQ</span></h2>
        <p>ID: #OWNER_001</p>
        <hr style="border: 0.1px solid #222">
        <button class="neon-btn" onclick="location.href='players.html'" style="width:100%; padding:10px; margin:10px 0; background:transparent; border:1px solid var(--neon); color:white;">LIVE PLAYERS</button>
        <button class="neon-btn" onclick="location.href='settings.html'" style="width:100%; padding:10px; margin:10px 0; background:transparent; border:1px solid var(--neon); color:white;">KERNEL SETTINGS</button>
    </div>

    <div class="main-view">
        <h1 class="neon-text">SYSTEM OPERATIONAL</h1>
        <div class="stats-grid">
            <div class="stat-card"><h3>SOCKET STATUS</h3><p id="s-status">CONNECTING...</p></div>
            <div class="stat-card"><h3>ACTIVE NODES</h3><p id="p-count">0</p></div>
            <div class="stat-card"><h3>PING</h3><p>14ms</p></div>
        </div>
        <h3>REAL-TIME SERVER LOGS:</h3>
        <div class="live-log" id="logs"> > Initializing Secure Bridge...<br> > Hardware Match: 12k Laptop...<br> > Mirroring Data from Glitch...</div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // Server Connection Logic
        const socket = io("https://your-glitch-server.glitch.me");
        socket.on("connect", () => {
            document.getElementById('s-status').innerText = "ONLINE ðŸŸ¢";
            document.getElementById('logs').innerHTML += "<br>> Connection Established Successfully.";
        });
        socket.on("playerUpdate", (count) => {
            document.getElementById('p-count').innerText = count;
        });
    </script>
</body>
</html>
