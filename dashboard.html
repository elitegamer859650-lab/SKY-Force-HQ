<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DASHBOARD | Paradox HQ</title>
    <style>
        :root { --neon: #ff4500; --bg: #050505; --glass: rgba(255, 255, 255, 0.05); }
        body { background: var(--bg); color: white; font-family: 'Orbitron', sans-serif; margin: 0; display: flex; }
        .sidebar { width: 250px; height: 100vh; background: rgba(255,255,255,0.02); border-right: 1px solid var(--neon); padding: 20px; }
        .main { flex: 1; padding: 40px; }
        .match-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .match-card { background: var(--glass); padding: 30px; border-radius: 15px; border-left: 5px solid var(--neon); text-align: center; }
        .neon-text { color: var(--neon); text-shadow: 0 0 10px var(--neon); }
        .status { font-size: 0.8rem; color: #0f0; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 class="neon-text">PARADOX<span>HQ</span></h2>
        <p>SYSTEM: ONLINE ðŸŸ¢</p>
        <hr style="border:0.1px solid #333">
        <p style="font-size: 12px; color: #666;">OWNER: 2-CORE / 4GB RAM</p>
    </div>

    <div class="main">
        <h1>LIVE SERVER MONITOR</h1>
        <div id="s-status" class="status">CONNECTING TO CLOUD...</div>

        <div class="match-grid">
            <div class="match-card">
                <h3 class="neon-text">MATCH 01</h3>
                <p>Status: Active</p>
                <h2 id="m1-count">0 / 30</h2>
            </div>
            <div class="match-card">
                <h3 class="neon-text">MATCH 02</h3>
                <p>Status: Active</p>
                <h2 id="m2-count">0 / 30</h2>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // YAHAN APNA HUGGING FACE URL DALO
        const socket = io("https://elitegamer859650-paradox-server-hq.hf.space");

        socket.on("connect", () => {
            document.getElementById('s-status').innerText = "CLOUD SERVER CONNECTED ðŸŸ¢";
        });

        // Live Player Updates
        socket.on("joined", (data) => {
            if(data.match === "match_1") {
                document.getElementById('m1-count').innerText = data.count + " / 30";
            } else if(data.match === "match_2") {
                document.getElementById('m2-count').innerText = data.count + " / 30";
            }
        });
    </script>
</body>
</html>
