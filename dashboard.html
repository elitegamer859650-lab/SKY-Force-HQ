<!DOCTYPE html>
<html>
<head>
    <title>DASHBOARD | Paradox HQ</title>
    <style>
        body { background: #050505; color: white; font-family: 'Orbitron', sans-serif; display: flex; margin: 0; }
        .sidebar { width: 250px; border-right: 1px solid #ff4500; height: 100vh; padding: 20px; }
        .main { flex: 1; padding: 40px; }
        .match-card { background: rgba(255,69,0,0.05); border: 1px solid #ff4500; padding: 20px; border-radius: 10px; margin: 10px; display: inline-block; width: 200px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="color:#ff4500">PARADOX<span>HQ</span></h2>
        <p>OWNER: 2-CORE / 4GB RAM</p>
        <hr>
        <p onclick="location.href='setting.html'" style="cursor:pointer">⚙️ SETTINGS</p>
    </div>
    <div class="main">
        <h1>LIVE MONITOR</h1>
        <div class="match-card"><h3>MATCH 01</h3><h2 id="m1-count">0/30</h2></div>
        <div class="match-card"><h3>MATCH 02</h3><h2 id="m2-count">0/30</h2></div>
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io("https://elitegamer859650-paradox-server-hq.hf.space");
        socket.on("joined", (data) => {
            document.getElementById(data.match === 'match_1' ? 'm1-count' : 'm2-count').innerText = data.count + "/30";
        });
    </script>
</body>
</html>
